<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3 text-center">
        <h1>Book Archive</h1>
        <div class="container">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" onclick="searchBook()">Search</button>
            </div>
        </div>
        <h2>Search Result</h2>
        <div id="add-book" class="container">
        </div>
    </div>
    <div class="container">
        <div id="book-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
